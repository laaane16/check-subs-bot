services:
  db:
    image: postgres:17-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    env_file:
      - ./.env
    ports:
      - "5432:5432"
  migrate:
    build: .
    command: npm run migrate
    env_file:
      - ./.env
    depends_on:
      - db
  bot:
    build: .
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db
      - migrate

volumes:
  pgdata: